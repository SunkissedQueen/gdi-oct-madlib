<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potluck Panic Madlib</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for all content -->
    <div class="container">
        <h1>Potluck Panic Madlib</h1>
        <!-- Form for user input -->
        <div id="input-form">
            <input type="text" id="firstName" placeholder="Your First Name">
            <input type="text" id="favoriteDish" placeholder="Favorite Dish">
            <input type="text" id="snackItem" placeholder="Snack Item">
            <!-- Button that calls the generateStory function when clicked -->
            <button onclick="generateStory()">Generate Story</button>
        </div>
        <!-- Section to display the generated story (initially hidden) -->
        <div id="story" class="hidden">
            <h2>Your Potluck Panic Story:</h2>
            <p id="story-text"></p>
            <!-- Button to reset the form -->
            <button onclick="resetForm()">Create Another</button>
        </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
